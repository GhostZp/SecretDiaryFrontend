<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

  <div class="clearfix">
    
    <main>

      <img src="/src/img/Vines.png" class="vine1" alt="Vines"/>

      <h1>Welcome to your Secret Diary!</h1>

      <p>Discover what secrets you can hide from the world.</p>

      <img src="/src/img/Vines.png" class="vine2" alt="Vines"/>

      <hr>

        <h3>REGISTER</h3>
        <form class="registerForm">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Username"
              autocomplete="off"
            />
            <label for="password">Password</label>
            <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="off"
            />
            <label for="password">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="newuser@example.com"
              autocomplete="off"
            />
            <input
              name="submit"
              type="submit"
              value="Register"
              class="postuser"
            />
          </form>
        </div>

        <hr>
      
          <h3>LOGIN</h3>
          <div>
            <form class="loginForm">
              <label for="username">Username</label>
              <input 
              type="text" 
              name="username" 
              placeholder="Username" 
              autocomplete="off"
               />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                autocomplete="off"
              />
              <input
                name="submit"
                type="submit"
                value="Login"
                class="loginform"
              />
            </form>
            <br />
            <div id="loginResponse"></div>
          </div>
    </main>

    <footer>
      <div class="foot_container">
          <div class="t4">Copyright: Anna Kallio</div>
      </div>
  </footer>

    <div id="snackbar">Some text some message..</div>
    <dialog class="info_dialog">
      <p>

      </p>
      <button autofocus>Close</button>
    </dialog>

  </footer>

  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html><!--  -->
